<!DOCTYPE html>
<html>
    <head>
        <title>Peta Universitas Medan Area</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Link ke Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <!-- Script ke Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <style>
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Peta Universitas dengan Medan Area</h1>
        <div id="map"></div>

        <script>
            // Inisialisasi peta dan atur tampilan awal
            var map = L.map("map").setView(
                [3.6013512876470535, 98.71788013644289],
                15
            ); // Ganti dengan koordinat universitas Anda

            // Menambahkan layer peta dari OpenStreetMap
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution:
                    '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            // Menambahkan marker di posisi universitas
            L.marker([3.6013512876470535, 98.71788013644289])
                .addTo(map)
                .bindPopup("Universitas Medan Area")
                .openPopup();
        </script>
    </body>
</html>
